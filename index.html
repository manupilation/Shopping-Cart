<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Busca lá!</title>

    <script>document.documentElement.classList = ' js'</script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;600&family=Roboto:wght@400;500&family=Shippori+Antique+B1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div>
          <h1 class="font-1-xl-b cwp"><span class="cy1">B</span>usca Lá<span class="cy1">!</span></h1>
          <p class="font-2-m-m cwp">Buscou? <span class="cy1">Voilà!</span></p>
        </div>
        <div class="containerLabel">
          <label for="search" class="font-2-m-r cgw">Procurando por:</label>
          <input type="text" name="search" id="searchInput" placeholder="">
          <div class="search-img">
            <img src="./public/search_FILL0_wght400_GRAD0_opsz48.svg" alt="">
          </div>
        </div>
      </div>
    </header>
    <main class="content-container">
      <div class="cards-container">
        <section class="items"></section>
      </div>
      <div class="cart-container">
        <section class="cart-container">
          <div class="cart-header">
            <div class="cart-image">
              <img src="./public/shopping_cart_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            </div>
            <p class="total-price"></p>
          </div>

          <ul class="cart__items"></ul>

          <div class="options-container">
            <a class="buy">Comprar</a>
            <a class="empty-cart">Cancelar</a>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
