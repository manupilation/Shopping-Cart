<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Busca lá!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@400;600&family=Roboto:wght@400;500&family=Shippori+Antique+B1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div>
          <h1 class="font-1-xl-b cwp"><span class="cy1">B</span>usca Lá<span class="cy1">!</span></h1>
          <p class="font-2-m-m cwp">Buscou? <span class="cy1">Voilà!</span></p>
        </div>
        <div class="containerLabel">
          <label for="search" class="font-2-m-r cgw">Procurando por:</label>
          <input type="text" name="search" id="searchInput" placeholder="">
          <span></span>
        </div>
      </div>
    </header>
    <main class="container">
      <section class="loading"> 
        <span id="loading"></span>
        <p id="loadingp">loading...</p>
      </section>
      <section class="items"></section>
      <section class="cart">
        <h2 class="cart__title">Carrinho de compras</h2>
        <p class="total-price"></p>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ul class="cart__items"></ul>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
